<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>
    <h1>Tablas en HTML</h1>
    <table>
        <tr>
            <th></th>
            <th class="borde-titulo-san-andres">San Andrés</th>
            <th class="borde-titulo-cancun">Cancún</th>
            <th class="borde-titulo-barcelona">Barcelona</th>
            <th class="borde-titulo-miami">Miami</th>
        </tr>
        <tr>
            <th class="th-avianca" rowspan="2">Avianca</th>
            <td>$600.000</td>
            <td rowspan="2">$1.500.000</td>
            <td rowspan="2">$2.500.000</td>
            <td rowspan="2"><img src="img/check.png" width="45" height="47" alt="Check"></td>
        </tr>
        <tr>
            <td>**Ver Condiciones</td>
        </tr>
        <tr>
            <th class="th-latam">Latam</th>
            <td rowspan="2">$650.000</td>
            <td>$1.400.000</td>
            <td>$2.200.000</td>
            <td rowspan="3">$1.100.000</td>
        </tr>
        <tr>
            <th>Copa Airlines</th>
            <td colspan="2">$1.400.000</td>
        </tr>
        <tr>
            <th>American Airlines</th>
            <td>N.A.</td>
            <td>$1.800.000</td>
            <td>$2.400.000</td>
        </tr>
        <tr>
            <th>Viva Colombia</th>
            <td>$650.000</td>
            <td>$1.100.000</td>
            <td>$1.700.000</td>
            <td>N.A.</td>
        </tr>
    </table>
</body>
</html>
