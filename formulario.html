<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>==Citas Médicas==</h1>
    <form action="index.html" method="post">
        <fieldset>
            <div class="formulario">
                <label>Nombres</label><br>
                <input type="text" name="Nombres"><br>
                <label>Apellidos</label><br>
                <input type="text" name="Apellidos"><br>
                <label>Observaciones</label><br>
                <textarea name="observaciones" cols="35" rows="5"></textarea><br>
                <label>Seleccionar Jornada</label><br>
                <label><input type="checkbox" value="Mañana">Mañana</label><br>
                <label><input type="checkbox" value="Tarde">Tarde</label><br>
                <label><input type="checkbox" value="Noche">Noche</label><br><br>
                <label>Seleccione la IPS</label><br>
                <label><input type="radio" name="Sede" value="Centro">IPS Centro</label><br>
                <label><input type="radio" name="Sede" value="Agua_Blanca">IPS Agua Blanca</label><br>
                <label><input type="radio" name="Sede" value="Calamo">IPS Cálamo</label><br><br>
                <label>Médico</label><br>
                <select name="Medico">
                    <option value="Luisa_Ramirez"><label>Luisa Ramirez</label></option>
                    <option value="Yeimi_Katherine"><label>Yeimi Peña</label></option>
                    <option value="Yurany_Cardozo"><label>Yurany Cardozo</label></option>
                </select><br><br>
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
